
<!--
     ngModel is used for two-way binding (Needs to be imported and then declared in app.module.ts)
     Here it binds the hero.name property to the HTML textbox so that 
     data can flow in both directions: from the hero.name property to 
     the textbox, and from the textbox back to the hero.name.


    <div>
        <label for="name">Hero name: </label>
        <input id="name" [(ngModel)]="hero.name" placeholder="name">
    </div>
-->

<!--
    Angular's class binding can add and remove a CSS class conditionally. 
    Just add [class.some-css-class]="some-condition" to the element you want to style
-->

<div>
  <label id="new-hero">Hero name: </label>
  <input for="new-hero" #heroName />

  <!-- (click) passes input value to add() and then clears the input -->
  <button class="add-button" (click)="add(heroName.value); heroName.value=''">
    Add hero
  </button>
</div>

<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
    <button class="delete" title="delete hero"
      (click)="delete(hero)">x</button>
  </li>
</ul>
